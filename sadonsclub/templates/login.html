{% extends 'base.html' %}
{% block content %}
    <section class="page-banner" style="background-image:url(images/background/title-bg.jpg);">
        <div class="auto-container">
            <div class="inner-container clearfix">
                <h1>Вход в аккаунт</h1>
            </div>
        </div>
    </section>
    <section class="text-center">
      <main class="form-signin w-100 m-auto">
        <form method="POST" action="{% url 'user:login' %}">
          <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
          {% if error %}
          <p class="text-danger">{{ error }}</p>
          {% endif %}
          {% csrf_token %}
          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email адрес</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
          </div>
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Запомнить меня
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
        </form>
        <a href="{% url 'user:register' %}" class="btn btn-secondary w-100 py-2 mt-3">Регистрация</a>
      </main>
    </section>
{% endblock %}
