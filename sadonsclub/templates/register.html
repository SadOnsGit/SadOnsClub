{% extends 'base.html' %}
{% block content %}
<section class="page-banner" style="background-image:url(images/background/title-bg.jpg);">
    <div class="auto-container">
        <div class="inner-container clearfix">
            <h1>Регистрация</h1>
        </div>
    </div>
</section>
<section class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="{% url 'user:register' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           id="{{ field.id_for_label }}" 
                           class="form-control" 
                           value="{{ field.value|default_if_none:'' }}">
                    {% for error in field.errors %}
                        <div class="alert alert-danger mt-1">{{ error }}</div>
                    {% endfor %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                </div>
            {% endfor %}
            <button class="btn btn-primary w-100 py-2" type="submit">Регистрация</button>
        </form>
        <a href="{% url 'user:login' %}" class="btn btn-secondary w-100 py-2 mt-3">Вход в аккаунт</a>
    </main>
</section>

{% endblock %}
