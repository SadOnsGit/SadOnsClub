   {% load static %}
   <!-- Main Header -->
    <header class="main-header">
        <!-- Header Top -->
        <div class="header-top">
            <div class="auto-container clearfix">

                <div class="top-right">
                    <ul class="social-icons">
                        <li><a href="https://vk.com/id143658507"><span class="fab fa-vk"></span></a></li>
                        <li><a href="#"><span class="fab fa-instagram"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Header Upper -->
        <div class="header-upper">
            <div class="inner-container">
                <div class="auto-container clearfix">
                    <!--Logo-->
                    <div class="logo-outer">
                        <div class="logo"><a href="{% url 'club:index' %}"><img src="{% static 'images/logo.png' %}" alt="" title="SadOnsClub"></a></div>
                    </div>

                    <!--Nav Box-->
                    <div class="nav-outer clearfix">
                        <!--Mobile Navigation Toggler-->
                        <div class="mobile-nav-toggler"><span class="icon flaticon-menu-1"></span></div>

                        <!-- Main Menu -->
                        <nav class="main-menu navbar-expand-md navbar-light">
                            <div class="collapse navbar-collapse show clearfix" id="navbarSupportedContent">
                                <ul class="navigation clearfix pull-left">
                                    <li><a href="{% url 'club:index' %}">Главная страница</a></li>
									<li><a href="{% url 'club:about' %}">О нас</a></li>
                                    <li><a href="gallery.html">Альбом</a></li>
                                </ul>
                                <ul class="navigation pull-right clearfix">
                                    <li><a href="{% url 'bookings:booking' %}">Бронирование</a></li>
                                    <li><a href="contact.html">Связаться с нами</a></li>
                                    {% if user.is_authenticated %}
									<li class="dropdown"><a href="{% url 'user:profile' %}">{{ user.username }}</a>
                                        <ul>
                                            <li><a href="{% url 'user:profile' %}">Профиль</a></li>
                                            <li><a href="{% url 'user:my_bookings' %}">Мои бронирования</a></li>
											<li><a href="{% url "user:settings" %}">Настройки</a></li>
                                            <form method="POST" action="{% url 'logout' %}">
                                                {% csrf_token %}
											    <button type="submit" class="nav-link" style="background: none; border: none; color: inherit; cursor: pointer;">Выйти</button>
                                            </form>
                                        </ul>
                                    </li>
                                    {% else %}
                                    <li><a href="{% url 'login' %}">Войти</a></li>
                                    {% endif %}
                                </ul>
                            </div>
                        </nav>
                        <!-- Main Menu End-->
                    </div>
                </div>
            </div>
        </div>
        <!--End Header Upper-->

        <!-- Sticky Header  -->
        <div class="sticky-header">
            <div class="auto-container clearfix">
                <!--Logo-->
                <div class="logo pull-left">
                    <a href="{% url 'club:index' %}" title=""><img src="{% static 'images/logo.png' %}" alt="" title=""></a>
                </div>
                <!--Right Col-->
                <div class="pull-right">
                    <!-- Main Menu -->
                    <nav class="main-menu clearfix">
                        <!--Keep This Empty / Menu will come through Javascript-->
                    </nav><!-- Main Menu End-->
                </div>
            </div>
        </div><!-- End Sticky Menu -->

        <!-- Mobile Menu  -->
        <div class="mobile-menu">
            <div class="menu-backdrop"></div>
            <div class="close-btn"><span class="icon flaticon-close"></span></div>
            
            <nav class="menu-box">
                <div class="nav-logo"><a href="{% url 'club:index' %}"><img src="{% static 'images/logo.png' %}" alt="" title=""></a></div>
                <div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header--></div>
				<!--Social Links-->
				<div class="social-links">
					<ul class="clearfix">
						<li><a href="#"><span class="fab fa-vk"></span></a></li>
						<li><a href="#"><span class="fab fa-instagram"></span></a></li>

					</ul>
                </div>
            </nav>
        </div><!-- End Mobile Menu -->
    </header>
    <!-- End Main Header -->
