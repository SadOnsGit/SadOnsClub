{% extends "base.html" %}
{% block name_page %}
    Мой Профиль
{% endblock %}
{% block content %}
<div class="container mt-5 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-5">
        <div class="image d-flex flex-column justify-content-center align-items-center"> 
            <button class="btn btn-secondary profile-image">
                <img src="https://i.playground.ru/p/mvIua_qt3JhXxT4VeRskQQ.png" height="300" width="300" />
            </button>
            <h3 class="fs-1 mt-2">{{ user.username }}</h3>
            <div class="text mt-2">Средств на аккаунте: {{ user.money }} рублей.</div>
            <div class="text mt-2">Бонусов: {{ user.bonuses }}</div>
            <div class=" d-flex flex-row justify-content-center mt-2"> <button class="btn1 btn-dark">Edit Profile</button> </div>
            <div class=" px-2 rounded mt-4 date "> <span class="join">Присоединился {{ user.date_joined|date:"d E Y" }}</span> </div>
        </div>
    </div>
</div>
{% endblock %}
